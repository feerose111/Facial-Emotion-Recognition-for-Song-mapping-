<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="{% static 'css/login.css' %}">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container ">
    <div class="forms-container">
      <div class="signin-signup ">
        <!-- Sign In form -->
        <form action="{% url 'login' %}" class="sign-in-form" method="post">
          <div><a href="{% url 'home' %}" class="fs-2 float-end" style="margin-top: -10px; margin-left: 350px"><i class="fa-solid fa-xmark "></i></a></div>
          {% csrf_token %}

          {% if messages %}
          {% for  message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}  
          {% endif %} 

          <h2 class="title">Login </h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" autocomplete="username" placeholder="Username" required="yes">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" autocomplete="current-password" placeholder="Password" id="id_password" required="yes">
            <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
          </div>

          <!-- <a href="#" class="key use-keyboard-input">Virtual keyboard</a> -->
          <input type="submit" value="Sign in" class="btn solid">
          <p class="social-text">You can login with:</p>
          <div class="social-media">
            <a href="#" class="social-icon" aria-label="Register with Google">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Register with Discord">
              <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Register with Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f" aria-label="Register with Facebook"></i>
            </a>
          </div>
          <div class="social-media">
            <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
            <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
          </div>
          <p class="text-mode">Change theme</p>
        </form>
        <!-- Sign In form  end -->

        <!-- Register form -->
        <form action="{% url 'register' %}" class="sign-up-form" method="post">
          {% csrf_token %}
          <div><a href="{% url 'home' %}" class="fs-2 float-end" style="margin-top: -10px; margin-right: 350px"><i class="fa-solid fa-xmark "></i></a></div>
          <h2 class="title">Register</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" autocomplete="username" placeholder="Username" required="yes">
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" autocomplete="email" placeholder="Email" required="yes">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password1" autocomplete="current-password" placeholder="Password" id="id_reg1" required="yes">
            <i class="far fa-eye" id="toggleReg1" style="cursor: pointer;"></i>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password2" autocomplete="current-password2" placeholder="Confirm Password" id="id_reg2" required="yes">
            <i class="far fa-eye" id="toggleReg2" style="cursor: pointer;"></i>
          </div>
          <label class="check">
            <input type="checkbox" checked="checked">
            <span class="checkmark">I accept the <a href="terms.html">terms and services</a></span>
          </label>
          <input type="submit" value="CREATE" class="btn solid py-3">
          <p class="social-text">You can register with:</p>
          <div class="social-media">
            <a href="#" class="social-icon" aria-label="Register with Google">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Register with Discord">
              <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Register with Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f" aria-label="Register with Facebook"></i>
            </a>
          </div>
        </form>
         <!-- Register form end-->
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>You don't have an account?</h3>
          <p>Create your account?</p>
          <button class="btn transparent" id="sign-up-btn">Register</button>
        </div>
        <img src="img/log.svg" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <!-- <p>Login to see your notifications and post your favorite photos</p> -->
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="img/register.svg" class="image" alt="">
      </div>
    </div>
  </div>

  <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/keyboard.js' %}"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
